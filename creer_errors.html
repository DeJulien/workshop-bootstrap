  <main>

    <div class="container">
        <div class="row">
            <div class="col">
             <h1>Nouveau collaborateur</h1>
            </div>
        </div>
        
            <div class="row">
                <div class="col">
                    <label for="validationNom">Nom</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control is-invalid" id="validationNom"  required>
                    <div class="invalid-feedback">
                        Nom obligatoire.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="validationPrenom">Prenom</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control is-invalid" id="validationPrenom"  required>
                    <div class="invalid-feedback">
                        Prenom obligatoire.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="validationNaissance">Date de naissance</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control is-invalid" id="validationNaissance"  required>
                    <div class="invalid-feedback">
                        Date de naissance obligatoire.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="validationAdresse">Adresse</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control is-invalid" id="validationAdresse" required>
                    <div class="invalid-feedback">
                         L'adresse est obligatoire.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="validationNSS">Numéro de sécurité sociale</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control is-invalid" id="validationNSS" required>
                    <div class="invalid-feedback">
                         Le numero de sécurité est obligatoire.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-light">Save changes</button>
                </div>
            </div>
    </div>
