<main>

   

    <div class="container">
        <div class="row">
            <div class="col">
             <h1>Nouveau collaborateur</h1>
            </div>
        </div>
        <form action="/send" method="post">
            <div class="row">
                <div class="col">
                    <label for="nom">Nom</label>
                </div>
                <div class="col">
                    <input type="text" name="nom" id="nom">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="prenom">Prenom</label>
                </div>
                <div class="col">
                    <input type="text" name="prenom" id="prenom">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="naissance">Date de naissance</label>
                </div>
                <div class="col">
                    <input type="date" name="naissance" id="naissance">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="adr">Adresse</label>
                </div>
                <div class="col">
                    <input type="text" name="adr" id="adr">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="ndss">Numéro de sécurité sociale</label>
                </div>
                <div class="col">
                    <input type="number" name="ndss" id="ndss">
                </div>
            </div>
            <div class="row">
                <div class="col">   
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-light">Créer</button>
                </div>
            </div>
        </form>
    </div>
